<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css'>
    <link rel="stylesheet" href="style.css  " />
    <title>Card Animation</title>
</head>

<body>
    <div class="grid">
        <div class="card card--1">
            <span class="tile" style="--index: 0;"></span>
            <span class="tile" style="--index: 1;"></span>
            <div class="text-container">
                <h1 data-splitting>The Forest.</h1>
                <p>The wonderful forest that surrounds you without
                    them the Earth will collapse.</p>
                <a href="#">Read more →</a>
            </div>
        </div>
        <div class="card card--2">
            <span class="tile" style="--index: 0;"></span>
            <span class="tile" style="--index: 1;"></span>
            <div class="text-container">
                <h1 data-splitting>The Mountains.</h1>
                <p>The beautiful mountains, pure white serenity of nature. Whats more beautiful than that.</p>
                <a href="#">Read more →</a>
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js'></script>
    <script src='https://unpkg.com/splitting/dist/splitting.min.js'></script>
    <script src="script.js"></script>
</body>

</html>
